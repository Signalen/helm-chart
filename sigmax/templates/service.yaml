apiVersion: v1
kind: Service
metadata:
  name: {{ template "sigmax.fullname" . }}
  labels:
    {{- include "sigmax.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "sigmax.labels" . | nindent 4 }}
  type: {{ .Values.service.type }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: http
