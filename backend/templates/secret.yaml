apiVersion: v1
kind: Secret
metadata:
  name: {{ template "signals-backend.fullname" . }}
  labels:
    {{- include "signals-backend.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
type: Opaque
data:
  ALLOWED_HOSTS: {{ .Values.settings.allowedHosts | b64enc | quote }}
  API_PDF_LOGO_STATIC_FILE: {{ .Values.settings.apiPdfLogoStaticFile | b64enc | quote }}
  API_TRANSFORM_SOURCE_BASED_ON_REPORTER_DOMAIN_EXTENSIONS: {{ .Values.settings.apiTransformSourceBasedOnReporterDomainExtensions | b64enc | quote }}
  API_TRANSFORM_SOURCE_BASED_ON_REPORTER_EXCEPTIONS: {{ .Values.settings.apiTransformSourceBasedOnReporterExceptions | b64enc | quote }}
  API_TRANSFORM_SOURCE_BASED_ON_REPORTER_SOURCE: {{ .Values.settings.apiTransformSourceBasedOnReporterSource | b64enc | quote }}
  DATABASE_HOST_OVERRIDE: {{ .Values.settings.database.host | b64enc | quote }}
  DATABASE_PORT_OVERRIDE: {{ .Values.settings.database.port | toString | b64enc | quote }}
  DATABASE_USER: {{ .Values.settings.database.username | b64enc | quote }}
  DATABASE_PASSWORD: {{ .Values.settings.database.password | b64enc | quote }}
  DATABASE_NAME: {{ .Values.settings.database.name | b64enc | quote }}
  DATAPUNT_API_URL: {{ .Values.settings.datapuntApiUrl | b64enc | quote }}
  DEFAULT_FROM_EMAIL: {{ .Values.settings.defaultFromEmail | b64enc | quote }}
  DEFAULT_MAP_TILE_SERVER: {{ .Values.settings.defaultMapTileServer | b64enc | quote }}
  DEFAULT_PDOK_MUNICIPALITIES: {{ .Values.settings.defaultPdokMunicipalities | b64enc | quote }}
  DWH_MEDIA_ROOT: {{ "/dwh_media" | b64enc }}
  DJANGO_LOG_LEVEL: {{ "error" | b64enc }}
  DJANGO_SETTINGS_MODULE: {{ "signals.settings.production" | b64enc | quote }}
  EMAIL_HOST: {{ .Values.settings.email.hostname | b64enc | quote }}
  EMAIL_PORT: {{ .Values.settings.email.port | toString | b64enc | quote }}
  EMAIL_HOST_USER: {{ .Values.settings.email.username | b64enc | quote }}
  EMAIL_HOST_PASSWORD: {{ .Values.settings.email.password | b64enc | quote }}
  EMAIL_USE_TLS: {{ if .Values.settings.email.useTLS }}{{ "True" | b64enc }}{{ else }}{{ "False" | b64enc }}{{ end }}
  EMAIL_USE_SSL: {{ if .Values.settings.email.useSSL }}{{ "True" | b64enc }}{{ else }}{{ "False" | b64enc }}{{ end }}
  ELASTICSEARCH_HOST: {{ .Values.settings.elasticsearch.host | b64enc | quote }}
  ELASTICSEARCH_INDEX: {{ .Values.settings.elasticsearch.index | b64enc | quote }}
  JWKS_URL: {{ .Values.settings.jwksUrl | b64enc | quote }}
  ORGANIZATION_NAME: {{ .Values.settings.organizationName | b64enc | quote }}
  PUB_JWKS: {{ .Values.settings.pubJwks | b64enc | quote }}
  RABBITMQ_HOST: {{ .Values.settings.rabbitmq.host | b64enc | quote }}
  RABBITMQ_USER: {{ .Values.settings.rabbitmq.username | b64enc | quote }}
  RABBITMQ_PASSWORD: {{ .Values.settings.rabbitmq.password | b64enc | quote }}
  RABBITMQ_VHOST: {{ .Values.settings.rabbitmq.vhost | b64enc | quote }}
  SECRET_KEY: {{ randAlphaNum 32 | b64enc | quote }}
  {{- if .Values.settings.sigmax.enabled }}
  SIGMAX_SERVER: {{ .Values.settings.sigmax.serverUrl | b64enc | quote }}
  SIGMAX_AUTH_TOKEN: {{ .Values.settings.sigmax.authToken | b64enc | quote }}
  {{- end }}
  SIGNALS_ML_TOOL_ENDPOINT: {{ .Values.settings.classificationEndpoint | b64enc | quote }}
  USER_ID_FIELDS: {{ .Values.settings.userIdField | b64enc | quote }}
