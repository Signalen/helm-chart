replicaCount: 1

image:
  repository: signalen/classification
  tag: latest
  pullPolicy: IfNotPresent

signalsCategoryUrl: https://backend.signalen.demoground.nl/signals/v1/public/terms
modelsDirectory: /models

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 65534 # Make persistent volume writable for container user

securityContext: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    ingress.kubernetes.io/hsts-include-subdomains: "true"
    ingress.kubernetes.io/hsts-max-age: "315360000"
    ingress.kubernetes.io/hsts-preload: "true"
    ingress.kubernetes.io/ssl-redirect: "true"
  host: classification.signals.local
  tls:
    - secretName: classification-tls
      hosts:
        - classification.signals.local

persistence:
  enabled: true
  size: 1Gi
  existingClaim: null
  accessModes:
    - ReadWriteOnce

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
