apiVersion: v1
kind: Service
metadata:
  name: {{ template "signals-backend.fullname" . }}
  labels:
    {{- include "signals-backend.labels" . | nindent 4 }}
spec:
  selector:
    {{- include "signals-backend.labels" . | nindent 4 }}
    component: backend
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
